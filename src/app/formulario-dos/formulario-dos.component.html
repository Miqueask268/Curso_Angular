<div class="card">
    <div class="card-body">
      <form (ngSubmit)="procesar()">

        <div class="mb-2">
            <label class="form-label">
                Nombre:
            </label>

            <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre" [(ngModel)] = "persona.nombre">
        </div>
      
        <div>
            <label class="form-label">
                Edad:
            </label>

            <input type="number" name="edad" class="form-control" placeholder="Ingrese su edad" [(ngModel)] = "persona.edad">
        </div> 

        <button class="btn btn-primary mt-4">
            Enviar
        </button>

      </form>   
    </div>
</div>

{{ persona | json }}
